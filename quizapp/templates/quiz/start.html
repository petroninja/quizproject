<!doctype html>
<html>
	<head>
		<title>
			Välj ett quiz
		</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/static/style.css">
		<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-83946135-1', 'auto');
			ga('send', 'pageview');

		</script>
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1 class="text-center">Välj ett quiz</h1>
			</div>
			<p class="lead text-center">Välkommen till Petronellas quiz-sajt! Vilket ämne vill du testa?</p>
			<div class="row start-panel">
				{% for quiz in quizzes %}
				<div class="col-md-4">
						<img src="/static/res/quiz-{{ quiz.quiz_number }}.png" alt="" class="img-circle img-thumbnail">
						<h2><a href="{% url 'quiz_page' quiz.quiz_number %}">{{ quiz.name }}</a></h2>
						<p class="start-description">{{ quiz.description }}</p>
				  		<a href="{% url 'quiz_page' quiz.quiz_number %}" class="btn btn-primary" title="Välj quizet">Välj »</a>
				</div>
				{% endfor %}
				<div class="col-md-4">
						<img src="/static/res/quiz-3.png" alt="" class="img-circle img-thumbnail">
						<h2><a href="http://wow-quiz-lol.herokuapp.com/quiz/1/">Kan du dina Disneyfilmer?</a></h2>
						<p class="start-description">Det här quizet har Therese gjort!</p>
				  		<a href="http://wow-quiz-lol.herokuapp.com/quiz/1/" class="btn btn-primary" title="Välj quizet">Välj »</a>
				</div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="/static/js/bootstrap.min.js"></script>
	</body>
</html>
