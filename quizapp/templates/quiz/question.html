<!doctype html>
<html>
	<head>
		<title>
			{{ quiz.name }} – fråga {{ question_number }}
		</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/static/style.css">
		<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="page-header">
			<h1 class="text-center">{{ quiz.name }}</h1>
			</div>
			<p class="lead text-center">{{ question_number }}) {{ question }}</p>
			<div class="row quiz-panel">
			 	<div class="col-md-12">
		 			<img src="/static/res/quiz-{{ quiz.quiz_number}}-question-{{ question_number}}.gif">
					<div class="quiz-text">
						<form action="{% url "answer_page" quiz.quiz_number question_number %}" method="post">
							{% csrf_token %}
							<div class="quiz-form">
								<div class="radio">
									<label><input type="radio" name="answer" value="1" checked>{{ answer1 }}</label>
								</div>
								<div class="radio">
									<label><input type="radio" name="answer" value="2">{{ answer2 }}</label>
								</div>
								<div class="radio">
									<label><input type="radio" name="answer" value="3">{{ answer3 }}</label>
								</div>
							</div>
					</div>
						<div>
							<button type="submit" class="btn btn-default">Gå vidare »</button>
						</div>
						</form>
					<!--<a href="{% url 'results_page' quiz_number %}" class="btn btn-default" title="Gå vidare">Gå vidare »</a>-->
				</div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="/static/js/bootstrap.min.js"></script>
	</body>
</html>
